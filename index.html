 <section id="adicionar">
    <h2>Adicionar Novo Código</h2>
    <form id="formAdicionarCodigo">
        <label for="linguagem">Linguagem: </label>
        <input type="text" id="linguagem" placeholder="linguagem" required><br>
        
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" placeholder="o que ele faz" required><br>

        <label for="exemplo">Exemplo de Código:</label><br>
        <textarea name="exemplo" id="exemplo" rows="4" cols="50" placeholder="Inisira o código" required></textarea><br>
        
        <button type="button" id="btnAdicionar">Adicionar Código</button>
    </form>

 </section>
